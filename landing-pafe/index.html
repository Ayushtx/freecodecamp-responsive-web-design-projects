<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh - Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="https://download.logo.wine/logo/Premier_League/Premier_League-Logo.wine.png" alt="logo"
                id="header-img">
        </div>
        <nav id="nav-bar">
            <a href="#newsletter" class="nav-link">Newsletter</a>
            <a href="#trailer" class="nav-link">Trailer</a>
            <a href="#about" class="nav-link">About</a>
        </nav>
    </header>
    <section id="newsletter" class="py-5 px-3">
        <h1 class="pt-2">Premiere League is Back !!</h1>
        <p class="mt-2">Get ready to hear about the latest action in the Footballverse.</p>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email..">
            <input type="submit" value="Subscribe to our Newsletter" id="submit" class="mt-3">
        </form>
    </section>
    <section id="trailer" class="py-3 px-5">
        <h2 class="my-4"># FEATURED TRAILER</h2>
        <iframe id="video" width="600" height="320" src="https://www.youtube.com/embed/lYofo_nHOzY"
            title="The Premier League Is Back! - Lethal Bizzle (Official Video)" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <p class="pt-4">Watch your Favourite Players showing their skills in the upcoming Season.</p>
    </section>
    <section id="about" class="py-4 d-flex justify-content-center">
        <p class="m-0">This Project is created by <span>Adarsh</span></p>
    </section>

    <!-- Javascript of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
